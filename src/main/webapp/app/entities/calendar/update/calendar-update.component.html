<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-calendar-heading"
        data-cy="CalendarCreateUpdateHeading"
        jhiTranslate="javanikoCalendarApp.calendar.home.createOrEditLabel"
      >
        Create or edit a Calendar
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="javanikoCalendarApp.calendar.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="javanikoCalendarApp.calendar.holidays" for="field_holidays">Holidays</label>
          <input type="number" class="form-control" name="holidays" id="field_holidays" data-cy="holidays" formControlName="holidays" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="javanikoCalendarApp.calendar.sprint" for="field_sprint">Sprint</label>
          <select class="form-control" id="field_sprint" data-cy="sprint" name="sprint" formControlName="sprint">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="sprintOption.id === editForm.get('sprint')!.value?.id ? editForm.get('sprint')!.value : sprintOption"
              *ngFor="let sprintOption of sprintsSharedCollection; trackBy: trackSprintById"
            >
              {{ sprintOption.sprint }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
