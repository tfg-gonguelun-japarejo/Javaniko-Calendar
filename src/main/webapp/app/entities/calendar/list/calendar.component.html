<div>
  <h2 id="page-heading" data-cy="CalendarHeading">
    <span jhiTranslate="javanikoCalendarApp.calendar.home.title">Calendars</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="javanikoCalendarApp.calendar.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-calendar"
        [routerLink]="['/calendar/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="javanikoCalendarApp.calendar.home.createLabel"> Create a new Calendar </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="calendars?.length === 0">
    <span jhiTranslate="javanikoCalendarApp.calendar.home.notFound">No calendars found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="calendars && calendars.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="javanikoCalendarApp.calendar.name">Name</span></th>
          <th scope="col"><span jhiTranslate="javanikoCalendarApp.calendar.holidays">Holidays</span></th>
          <th scope="col"><span jhiTranslate="javanikoCalendarApp.calendar.sprint">Sprint</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let calendar of calendars; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/calendar', calendar.id, 'view']">{{ calendar.id }}</a>
          </td>
          <td>{{ calendar.name }}</td>
          <td>{{ calendar.holidays }}</td>
          <td>
            <div *ngIf="calendar.sprint">
              <a [routerLink]="['/sprint', calendar.sprint?.id, 'view']">{{ calendar.sprint?.sprint }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/calendar', calendar.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/calendar', calendar.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(calendar)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
